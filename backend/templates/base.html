<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="site-name">BiteRight</h1>
                <!-- <h1 id="google-4">4</h1>
                <h1 id="google-3">3</h1>
                <h1 id="google-0-1">0</h1>
                <h1 id="google-0-2">0</h1> -->
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Enter a food you would like to pair" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>
        function answerBoxTemplate(title, similarity) {
            return `<div class='search-result'>
                <h3 class='food-pairing'>${title}</h3>
                <p class='similarity-score'>Match: ${(similarity * 100).toFixed(1)}%</p>
            </div>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            const query = document.getElementById("filter-text-val").value
            document.getElementById("answer-box").innerHTML = ""

            if (!query) return;

            fetch("/search?" + new URLSearchParams({ query: query }).toString())
                .then((response) => response.json())
                .then((data) => {
                    if (data.length === 0) {
                        document.getElementById("answer-box").innerHTML =
                            "<p>No matching food pairings found</p>";
                        return;
                    }

                    data.forEach(result => {
                        let tempDiv = document.createElement("div")
                        tempDiv.innerHTML = answerBoxTemplate(
                            result.title,
                            result.similarity
                        )
                        document.getElementById("answer-box").appendChild(tempDiv)
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("answer-box").innerHTML =
                        "<p>Error searching for food pairings</p>";
                });
        }
    </script>
</body>
